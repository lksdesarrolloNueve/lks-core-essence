<h3 mat-dialog-title>{{encabezado | uppercase}}</h3>

<form [formGroup]="formCtasContDetalle">
    <div class="row">
 
                <!--Cuenta Contable-->
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Cuenta contable</mat-label>

                        <input type="text"  
                              
                               matInput formControlName="cuentaContable"
                               [matAutocomplete]="autoCtaCont">

                        <mat-autocomplete autoActiveFirstOption #autoCtaCont="matAutocomplete"
                                [displayWith]="displayCuentaContable">
                            <mat-option *ngFor="let optionCC of opcionesCuentasContables | async" [value]="optionCC">
                                {{optionCC.cuenta}} / {{optionCC.nombre}} / {{optionCC.descripcionTipo}}
                            </mat-option>
                        </mat-autocomplete>

                        <!-- Validación -->
                        <ng-template ngFor let-error [ngForOf]="validacion_msj.cuentaContable" ngProjectAs="mat-error">
                            <mat-error *ngIf="formCtasContDetalle.get('cuentaContable').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                            </mat-error>
                        </ng-template>

                    </mat-form-field>
                </div>

                
                <!--Referencia-->
                <div class="col-md-12">
                    <p>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Referencia</mat-label>
                            <input matInput placeholder="Referencia" formControlName="referencia">
                            <mat-icon matSuffix>notes</mat-icon>
                            <ng-template ngFor let-error [ngForOf]="validacion_msj.referencia" ngProjectAs="mat-error">
                                <mat-error *ngIf="formCtasContDetalle.get('referencia').hasError(error.type)">
                                <strong> {{error.message}}</strong>
                                </mat-error>
                            </ng-template>

                        </mat-form-field>
                    </p>
                </div>

                <!--Concepto-->
                <div class="col-md-12">
                    <p>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Concepto</mat-label>
                            <input matInput placeholder="Concepto" formControlName="concepto">
                            <mat-icon matSuffix>notes</mat-icon>
                            <ng-template ngFor let-error [ngForOf]="validacion_msj.concepto" ngProjectAs="mat-error">
                                <mat-error *ngIf="formCtasContDetalle.get('concepto').hasError(error.type)">
                                <strong> {{error.message}}</strong>
                                </mat-error>
                            </ng-template>

                        </mat-form-field>
                    </p>
                </div>

                <!--DEBE-->
                <div class="col-md-6">
                    <p>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Debe</mat-label>
                            <strong><input matInput  placeholder="Debe" formControlName="debe"
                                style="text-align:center;" prefix="$ " mask="separator.2" thousandSeparator=","  ></strong>
                            <mat-icon matSuffix>paid</mat-icon>
                            
                            <!--Validación -->
                            <ng-template ngFor let-error [ngForOf]="validacion_msj.debe" ngProjectAs="mat-error">
                                <mat-error *ngIf="formCtasContDetalle.get('debe').hasError(error.type)">
                                <strong> {{error.message}}</strong>
                                </mat-error>
                            </ng-template>
                            

                        </mat-form-field>
                    </p>
                </div>

                <!--HABER-->
                <div class="col-md-6">
                    <p>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Haber</mat-label>
                            <strong><input matInput  placeholder="Haber" formControlName="haber"
                                style="text-align:center;" prefix="$ " mask="separator.2" thousandSeparator=","  ></strong>
                            <mat-icon matSuffix>paid</mat-icon>
                            
                            <!--Validación -->
                            <ng-template ngFor let-error [ngForOf]="validacion_msj.haber" ngProjectAs="mat-error">
                                <mat-error *ngIf="formCtasContDetalle.get('haber').hasError(error.type)">
                                <strong> {{error.message}}</strong>
                                </mat-error>
                            </ng-template>

                        </mat-form-field>
                    </p>
                </div>
    </div>
</form>

<div class="c">

        <button  mat-raised-button color="primary" (click)="agregarCtaCont()">{{msjAccion}}</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>

</div>
