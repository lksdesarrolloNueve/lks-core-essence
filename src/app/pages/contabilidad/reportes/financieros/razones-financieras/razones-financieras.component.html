<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="text-center">Razones Financieras</h3>
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="formRazonesFinancieras">
                        <div class="row">

                            <!-- FECHA -->
                            <div class="col-md-3">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Fecha</mat-label>
                                    <input matInput formControlName="fecha" [matDatepicker]="dp">
                                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                                    <mat-datepicker #dp></mat-datepicker>
                                </mat-form-field>
                            </div>

                            <!-- SUCURSAL -->
                            <div class="col-md-3">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Sucural</mat-label>
                                    <mat-select formControlName="sucursal">
                                        <mat-option *ngFor="let sucursal of listaSucursales" [value]="sucursal">
                                            {{sucursal.nombreSucursal}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- CONSOLIDADO -->
                            <section class="col-md-3">
                                <mat-checkbox (change)="cambioConsolidado($event)" class="full-width"
                                    formControlName="consolidado">
                                    Consolidado</mat-checkbox>
                            </section>

                            <!-- MILES -->
                            <div class="col-md-2">
                                <mat-checkbox formControlName="miles">Miles</mat-checkbox>
                            </div>

                            <!--BOTÃ“N GENERAR PDF-->
                            <div class="col-md-1 a" id="container">
                                <button mat-fab color="primary" (click)="reporteRazonesFinancieras()">
                                    <mat-icon matTooltip="Generar PDF">file_download</mat-icon>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
