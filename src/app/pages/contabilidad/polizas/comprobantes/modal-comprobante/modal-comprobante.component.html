<h2 mat-dialog-title>{{encabezado}} </h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
          <!--Fecha-->
          <div class="col-md-3">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Fecha</mat-label>
                <strong><input matInput style="text-align:center;" value="{{CurrentDate}}"
                        [readonly]="true"></strong>
                <mat-datepicker-toggle matSuffix disabled></mat-datepicker-toggle>
            </mat-form-field>
        </div>
        <div class="col-md-9">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Proveedor</mat-label>
                <input type="text" placeholder="Proveedor" matInput [formControl]="proveedor" [readonly]="true">
            </mat-form-field>
        </div>
        
        <div class="col-md-4">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Serie</mat-label>
                <strong><input matInput placeholder="Tax ID" [formControl]="serie"  
                        style="text-align:center;"></strong>
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Folio</mat-label>
                <strong><input matInput placeholder="Factura" [formControl]="folio" 
                        style="text-align:center;"></strong>
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Monto</mat-label>
                <strong><input matInput placeholder="0.0" [formControl]="monto"
                        style="text-align:center;" [readonly]="true"></strong>
                <mat-icon matSuffix>money</mat-icon>
                <ng-template ngFor let-error [ngForOf]="validaciones.monto" ngProjectAs="mat-error">
                    <mat-error *ngIf="this.monto.hasError(error.type)">
                      <strong> {{error.message}}</strong>
                    </mat-error>
                </ng-template>
            </mat-form-field>
        </div>
        
       
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="cargarComprobante()">Guardar</button>
    <button mat-raised-button [mat-dialog-close]="1" color="warn">Cancelar</button>
</mat-dialog-actions>
