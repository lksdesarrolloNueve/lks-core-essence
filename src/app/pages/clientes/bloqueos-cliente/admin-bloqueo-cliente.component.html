<h2 mat-dialog-title>{{titulo | uppercase}} </h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="a col-12">
            <h3>No. {{lblCliente}} : {{numSocio}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{lblCliente}} : {{nombreSocio}}
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sucursal: {{sucursal}}
            </h3>
            <mat-divider></mat-divider>
        </div>
        <div class="col-12">
            <form [formGroup]="formBloqueo">
                <div class="row">
                    <!--Motivo  -->
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Motivos de baja</mat-label>
                            <mat-select formControlName="motivo">
                                <mat-option *ngFor="let motivo of  listaMotivos" [value]="motivo">
                                    {{motivo.descripcion}}
                                </mat-option>
                                <!-- Validación de motivo-->
                            </mat-select>
                            <ng-template ngFor let-error [ngForOf]="validaciones.motivo" ngProjectAs="mat-error">
                                <mat-error *ngIf="formBloqueo.get('motivo').hasError(error.type)" >
                                    <strong> {{error.message}}</strong>
                                </mat-error>                  
                            </ng-template>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Comentario</mat-label>
                            <textarea formControlName="comentarios" style="resize: none;" matInput
                                placeholder="Bloqueo por movimientos irregulares"></textarea>
                            <mat-icon matSuffix>description</mat-icon>
                            <ng-template ngFor let-error [ngForOf]="validaciones.comentarios" ngProjectAs="mat-error">
                                <mat-error *ngIf="formBloqueo.get('comentarios').hasError(error.type)" >
                                    <strong> {{error.message}}</strong>
                                </mat-error>                  
                            </ng-template>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-slide-toggle formControlName="estatus" color="primary">
                            Estatus
                        </mat-slide-toggle>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">

    <button (click)="crearBloqueos()" mat-raised-button color="primary">{{data.titulo | uppercase}}</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
