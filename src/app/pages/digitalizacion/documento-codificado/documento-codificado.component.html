<div class="row">
    <div class="col-md-12">
      <div class="card card-body">
      <h3 class="text-center">Codificar documento</h3>
      <div class="row">
        <div class="col-2"><button mat-raised-button (click)="abrirAdminDocumentoCodificado('',1)" color="primary">Registrar
          </button></div>
      </div>
  
      <!--Filtro-->
      <mat-form-field>
        <mat-label>Filtros de Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="fecha, tipo de documento" #input>
      </mat-form-field>
      <div class="mat-elevation-z8 table-responsive">
        <table aria-label="info" mat-table [dataSource]="dataSourceDocumentoCodificado"  matSort>
  
          <!--- Note that these columns can be defined in any order.
                         The actual rendered columns are set as a property on the row definition" -->
  
          <!--  fecha de alta del documento Column -->
          <ng-container matColumnDef="fechaAlta">
            <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef> Fecha de alta </th>
            <td mat-cell style="padding: 16px;"  *matCellDef="let documentoCodificado">
              {{documentoCodificado.fechaAlta}} </td>
          </ng-container>
  
        
          <!-- Tipo documento Column -->
          <ng-container matColumnDef="tipoDocumentoID">
            <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef> Tipo documento</th>
            <td mat-cell style="padding: 16px;"  *matCellDef="let documentoCodificado">{{documentoCodificado.tipoDocumentoID.nombreDoc}}</td>
          </ng-container>

  
         
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef> Acciones </th>
            <!-- Boton delete Column -->
            <td mat-cell style="padding: 16px;"  *matCellDef="let documentoCodificado">
              <!-- Boton Editar Column -->
              <button mat-mini-fab (click)="abrirAdminDocumentoCodificado(documentoCodificado,2)" color="primary">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <!-- Boton delete Column -->
            <td mat-cell *matCellDef="let documentoCodificado">
              <!-- Boton Editar Column -->
              <button mat-mini-fab (click)="abrirAdminPdf(documentoCodificado)" color="primary">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
    </div>
    </div>
  </div>
