<div class="row">
    <div class="col-md-12">
      <div class="card card-body">
      <h3 class="text-center">Asigna Documento</h3>
      <div class="row">
        <div class="col-2"><button mat-raised-button (click)="abrirAdminAsignaDocumento('',1)" color="primary">Registrar
          </button></div>
      </div>
  
      <!--Filtro-->
      <mat-form-field>
        <mat-label>Filtros de Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="nombre,formato" #input>
      </mat-form-field>
      <div class="mat-elevation-z8 table-responsive">
        <table aria-label="info" mat-table [dataSource]="dataSourceAsignaDocumento" matSort>
  
          <!--- Note that these columns can be defined in any order.
                         The actual rendered columns are set as a property on the row definition" -->
  
          <!--  clave de asigna documento Column -->
          <ng-container matColumnDef="claveAsignaDocumento">
            <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef> Clave Asigna Documento </th>
            <td mat-cell style="padding: 16px;"  *matCellDef="let asignaDocumento">
              {{asignaDocumento.claveAsignaDocumento}} </td>
          </ng-container>
  
        
          <!-- Tipo documento Column -->
          <ng-container matColumnDef="tipoDocumentoID">
            <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef> Tipo documento</th>
            <td mat-cell style="padding: 16px;"  *matCellDef="let asignaDocumento">{{asignaDocumento.tipoDocumentoID.nombreDoc}}</td>
          </ng-container>

            <!-- Tipo Socio Column -->
            <ng-container matColumnDef="tipoSocioID">
              <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef class="mayuscula"> Tipo {{lblCliente}}</th>
              <td mat-cell style="padding: 16px;"  *matCellDef="let asignaDocumento">{{asignaDocumento.tipoSocioID.descripcion}}</td>
            </ng-container>
    
  
          <!-- Estatus Column-->
          <ng-container matColumnDef="estatus">
            <th mat-header-cell style="padding: 16px;"  *matHeaderCellDef>Estatus</th>
            <td mat-cell style="padding: 16px;"  *matCellDef="let asignaDocumento">
              <mat-slide-toggle [ngModel]="asignaDocumento.estatus"
                (ngModelChange)="crudAsignaDocumento($event,asignaDocumento)" color="primary">
              </mat-slide-toggle>
            </td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <!-- Boton delete Column -->
            <td mat-cell *matCellDef="let asignaDocumento">
              <!-- Boton Editar Column -->
              <button mat-mini-fab (click)="abrirAdminAsignaDocumento(asignaDocumento,2)" color="primary">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
    </div>
    </div>
  </div>
