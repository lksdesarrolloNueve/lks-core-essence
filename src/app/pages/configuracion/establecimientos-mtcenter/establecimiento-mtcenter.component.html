<div class="row">

    <div class="col-md-12">
        <div class="card card-body">
        <h3 class="text-center"> Establecimientos MTCENTER</h3>

        <div class="row">
            <div class="col-2">
                <button mat-raised-button color="primary" (click)="abrirModal(0)">Registrar
                    Establecimiento </button>
            </div>
        </div>


        <mat-form-field>
            <mat-label>Filtros de Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
        </mat-form-field>


        <div class="mat-elevation-z8 table-responsive">
            <table aria-label="infEstablecimiento" mat-table [dataSource]="dataSourceMTCenter"  matSort>

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Clave -->
                <ng-container matColumnDef="establecimiento">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Establecimiento </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.establecimiento}} </td>
                </ng-container>

                <!-- DescripciÃ³n -->
                <ng-container matColumnDef="cadena">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Cadena</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.cadena}} </td>
                </ng-container>

                <!-- Terminal -->
                <ng-container matColumnDef="terminal">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Terminal</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.terminal}} </td>
                </ng-container>

                <!-- Sucursal -->
                <ng-container matColumnDef="sucursal">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Sucursal</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.sucursal}} </td>
                </ng-container>

                <!-- Estatus -->
                <ng-container matColumnDef="estatus">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <mat-slide-toggle matTooltip="Activar/Desactivar el registro." [ngModel]="element.estatus"
                            (ngModelChange)="cambiaEstatus(element)" color="primary">
                        </mat-slide-toggle>
                    </td>
                </ng-container>


                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">

                        <button mat-mini-fab color="primary" (click)="abrirModal(element)"
                            matTooltip="Editar el registro.">
                            <mat-icon>mode_edit</mat-icon>
                        </button>


                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>
    </div>
</div>
