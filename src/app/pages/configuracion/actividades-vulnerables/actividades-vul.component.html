<div class="row">
    
    <div class="col-md-12">
        <div class="card card-body">
        <h3 class="text-center"> Actividades Vulnerables</h3>

        <div class="row">
            <div class="col-2">
                <button mat-raised-button color="primary" (click)="abrirDialogoActividadesvul(0)">Registrar
                    Actividad</button>
            </div>
           
        </div>

        <mat-form-field>
            <mat-label>Filtros de Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Actividad Vulnerable" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 table-responsive">
            <table aria-label="info" mat-table [dataSource]="dataSourceActividadesV"  matSort>
                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                <!-- Concepto de la actividad vulnerable-->
                <ng-container matColumnDef="concepto">
                    <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> <b>Concepto</b>  </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> <b>{{element.concepto}}</b>  </td>
                </ng-container>
                <!-- Detalle de la actividad vulnerable-->
                <ng-container matColumnDef="detalle">
                    <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Detalle </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.detalle}} </td>
                </ng-container>
                <!-- Estatus -->
                <ng-container matColumnDef="estatus">
                    <th scope="column" style="padding: 16px;"  mat-header-cell *matHeaderCellDef> Estatus</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <mat-slide-toggle matTooltip="Activar/Desactivar el registro." [ngModel]="element.estatus"
                            (ngModelChange)="cambiaEstatus(element)" color="primary">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <button mat-mini-fab color="primary" (click)="abrirDialogoActividadesvul(element)"
                            matTooltip="Editar el registro.">
                            <mat-icon>mode_edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
           
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>
    </div>
</div>
