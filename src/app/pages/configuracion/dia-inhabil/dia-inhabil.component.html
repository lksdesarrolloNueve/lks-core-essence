<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
        <h3 class="text-center">Cat&aacute;logo D&iacute;as Inhabiles</h3>
        <div class="row">
            <div class="col-4">
                <button mat-raised-button color="primary" (click)="abrirdialogo(0)" style="right: 12px;">  
                    Registrar Nuevo</button>
                   <button mat-raised-button color="primary" (click)="abrirDialogoCargaMasiva()">
                        Carga Masiva</button>
                    </div>
            <div class="col-6"></div>
        </div>
        <mat-form-field>
            <mat-label>Filtros de Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="descripcion,fecha," #input>
        </mat-form-field>

        <div class="mat-elevation-z8 table-responsive">
            <table aria-label="info" mat-table [dataSource]="dataSourceDiaInhabil"  matSort>

                <!-- Fecha dia inhabil Column -->
                <ng-container matColumnDef="fecha">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- breve descripcion del dia inhabil -->
                <ng-container matColumnDef="descripcion">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Descripci&oacute;n </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- aplica para inversion true/false -->
                <ng-container matColumnDef="apliinversion">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Aplica Inversion</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <mat-checkbox class="example-margin" [disabled]="true" [(ngModel)]="element.apliinversion"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- aplica para credito true/false -->
                <ng-container matColumnDef="aplicredito">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Aplica Credito</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                   <mat-checkbox class="example-margin"  [disabled]="true" [(ngModel)]="element.aplicredito"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Estatus -->
                <ng-container matColumnDef="estatus">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <mat-slide-toggle matTooltip="Activar/Desactivar el registro." [ngModel]="element.estatus"
                            (ngModelChange)="cambiaEstatus(element)" color="primary"> </mat-slide-toggle>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="primary" (click)="abrirdialogo(element)"
                            matTooltip="Editar registro">
                            <mat-icon>editar</mat-icon>
                        </button>

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        
              
        </div>
        <mat-paginator fxFlex="100" #paginatorRef [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                showFirstLastButtons aria-label="Select page of users">
                </mat-paginator>
    </div>
    </div>
</div>
