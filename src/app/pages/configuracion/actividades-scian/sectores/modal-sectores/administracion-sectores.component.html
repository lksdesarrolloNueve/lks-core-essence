<h3 mat-dialog-title>{{encabezado | uppercase}}</h3>

<mat-dialog-content class="mat-typography">

  <form [formGroup]="formSectores">
    <p></p>
    <div class="row">

      <div class="col-12">
        <p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>C&oacute;digo</mat-label>
            <input formControlName="codSector" matInput placeholder="C&oacute;digo">
            <mat-icon matSuffix>vpn_key</mat-icon>
            <ng-template ngFor let-error [ngForOf]="validacion_msj.codSector" ngProjectAs="mat-error">
              <mat-error *ngIf="formSectores.get('codSector').hasError(error.type)">
                <strong> {{error.message}}</strong>
              </mat-error>
            </ng-template>
          </mat-form-field>
        </p>
      </div>


      <div class="col-12">
        <p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripci&oacute;n</mat-label>
            <textarea formControlName="descripcion" matInput placeholder="Descripci&oacute;n"></textarea>
            <mat-icon matSuffix>mode_edit</mat-icon>
            <ng-template ngFor let-error [ngForOf]="validacion_msj.descripcion" ngProjectAs="mat-error">
              <mat-error *ngIf="formSectores.get('descripcion').hasError(error.type)">
                <strong> {{error.message}}</strong>
              </mat-error>
            </ng-template>
          </mat-form-field>
        </p>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nivel</mat-label>
          <mat-select [formControl]="formNivel" name="nivel">
            <mat-option *ngFor="let opt of listaNivel" [value]="opt">
              {{opt.cveGeneral}} / {{opt.descripcion}}
            </mat-option>
          </mat-select>
          <ng-template ngFor let-error [ngForOf]="validacion_msj.nivel" ngProjectAs="mat-error">
            <mat-error *ngIf="formSectores.get('nivel').hasError(error.type)">
              <strong> {{error.message}}</strong>
            </mat-error>
          </ng-template>
        </mat-form-field>

      </div>


      <div class="col-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Clasificaci&oacute;n</mat-label>
          <mat-select [formControl]="formClasificacion" name="clasificacion">
            <mat-option *ngFor="let opt of listaClasificacion" [value]="opt">
              {{opt.cveGeneral}} / {{opt.descripcion}}
            </mat-option>
          </mat-select>
          <ng-template ngFor let-error [ngForOf]="validacion_msj.clasificacion" ngProjectAs="mat-error">
            <mat-error *ngIf="formSectores.get('clasificacion').hasError(error.type)">
              <strong> {{error.message}}</strong>
            </mat-error>
          </ng-template>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-slide-toggle formControlName="estatus" color="primary">
          Estatus
        </mat-slide-toggle>
      </div>

    </div>
  </form>


</mat-dialog-content>


<mat-dialog-actions align="end">
  <button *ngIf="accion === 1" (click)="guardarSector()" mat-raised-button color="primary">Guardar</button>

  <button *ngIf="accion === 2" (click)="editarSector()" mat-raised-button color="primary">Editar</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
