<h3 mat-dialog-title>{{encabezado | uppercase}}</h3>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formCalidadExtranjero">
    <p></p>
    <div class="row">
      <div class="col-12">
        <p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripci&oacute;n</mat-label>
            <input formControlName="descripcion" matInput placeholder="Turista">
            <mat-icon matSuffix>language</mat-icon>
            <ng-template ngFor let-error [ngForOf]="validaciones.descripcion" ngProjectAs="mat-error">
              <mat-error *ngIf="formCalidadExtranjero.get('descripcion').hasError(error.type)">
                <strong> {{error.message}}</strong>
              </mat-error>
            </ng-template>
          </mat-form-field>
        </p>
        <br>
      </div>
      <div class="col-6">
        <mat-slide-toggle formControlName="estatus" color="primary">
          Estatus
        </mat-slide-toggle>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="accion === 1" (click)="guardarcalidad()" mat-raised-button color="primary">Guardar</button>
  <button *ngIf="accion === 2" (click)="Editarcalidad()" mat-raised-button color="primary">Actualizar</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
