<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="text-center">Cat&aacute;logo Finalidades Creditos</h3>
            <div class="row">
                <div class="col-2"><button mat-raised-button color="primary" (click)="abrirdialogofinalidad(0)">
                        Registrar Nuevo</button></div>
            </div>
            <mat-form-field>
                <mat-label>Filtros de Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="descripcion finlidad,clave finalidad" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table aria-label="InfoFinalidad" mat-table [dataSource]="dataSourceFinalidadCredito"
                    class="mat-elevation-z8" matSort>

                    <ng-container matColumnDef="consecutivo">
                        <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell style="padding: 16px;" *matCellDef="let element; let i = index;"> {{ (paginatorRef.pageIndex *
                            paginatorRef.pageSize) +
                            (i + 1) }} </td>
                    </ng-container>

                    <!-- clave de la finalidad -->
                    <ng-container matColumnDef="cveFinalidad">
                        <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Clave Finalidad</th>
                        <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.cveFinalidad}} </td>
                    </ng-container>

                    <!-- breve descripcion de la finalidad -->
                    <ng-container matColumnDef="descripcion">
                        <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Descripci&oacute;n </th>
                        <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>

                    <!-- Estatus -->
                    <ng-container matColumnDef="estatus">
                        <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
                        <td mat-cell style="padding: 16px;" *matCellDef="let element">
                            <mat-slide-toggle matTooltip="Activar/Desactivar el registro." [ngModel]="element.estatus"
                                (ngModelChange)="cambiaEstatus(element)" color="primary"> </mat-slide-toggle>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="primary" (click)="abrirdialogofinalidad(element)"
                                matTooltip="Editar registro">
                                <mat-icon>editar</mat-icon>
                            </button>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
            <mat-paginator fxFlex="100" #paginatorRef [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                showFirstLastButtons aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>
</div>
