<h3 mat-dialog-title>{{titulo | uppercase}}</h3>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="formTipoPlazo">
        <p></p>
        <div class="row">

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Clave</mat-label>
                    <input formControlName="clavePlazo" matInput >
                    <mat-icon matSuffix>vpn_key</mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validaciones.clavePlazo" ngProjectAs="mat-error">
                        <mat-error *ngIf="formTipoPlazo.get('clavePlazo').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Descripci&oacute;n</mat-label>
                    <textarea formControlName="descripcion" matInput type="number"></textarea>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validaciones.descripcion" ngProjectAs="mat-error">
                        <mat-error *ngIf="formTipoPlazo.get('descripcion').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>D&iacute;as </mat-label>
                    <input formControlName="dias" matInput type="number">
                    <mat-icon matSuffix>
                        numbers
                    </mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validaciones.dias" ngProjectAs="mat-error">
                        <mat-error *ngIf="formTipoPlazo.get('dias').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>
            
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Meses </mat-label>
                    <input formControlName="meses" matInput type="number">
                    <mat-icon matSuffix>
                        numbers
                    </mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validaciones.meses" ngProjectAs="mat-error">
                        <mat-error *ngIf="formTipoPlazo.get('meses').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-slide-toggle formControlName="estatus"   color="primary">
                  Estatus
              </mat-slide-toggle>
            </div>

            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    
    <button *ngIf="accion === 1" color="primary" mat-raised-button (click)="crudTipoPlazo(formTipoPlazo.value)">Guardar</button>
    <button *ngIf="accion === 2" color="primary" mat-raised-button (click)="crudTipoPlazo(formTipoPlazo.value)">Editar</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
