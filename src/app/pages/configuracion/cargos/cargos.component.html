<div class="row">
    <div class="col-md-12 ">
      <div class="card card-body">
        <h3>Cargos</h3>
        <div class="row">
            <div class="col-md-2"><button mat-raised-button (click)="abrirAdminCargo('',1)"  color="primary" >Registrar </button></div>
            <div class="col-md-10"></div>
          </div>

        <!--Filtro-->
    <mat-form-field>
        <mat-label>Filtros de Busqueda</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="DescripciÃ³n, Estatus, Clave, Clave siti" #input>

      </mat-form-field>
      <div class="mat-elevation-z8 table-responsive">
        <table aria-label="info" mat-table [dataSource]="dataSourceCargos"  matSort>
  
          <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->
  
  
  
          <!-- Descripcion del cargo  Column -->
          <ng-container matColumnDef="descripcion">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let cargos"> {{cargos.descripcion}} </td>
          </ng-container>

          <!-- clave Fracc Column -->
          <ng-container matColumnDef="cvefracc">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clave Fracc. </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let cargos"> {{cargos.cvefracc}} </td>
          </ng-container>

            <!-- Clave SITI Column -->
            <ng-container matColumnDef="clavesiti">
                <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clave Siti. </th>
                <td mat-cell style="padding: 16px;" *matCellDef="let cargos"> {{cargos.clavesiti}} </td>
              </ng-container>
  
               <!-- Estatus -->
         <ng-container matColumnDef="estatus">
          <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
          <td mat-cell style="padding: 16px;" *matCellDef="let cargos">
            <mat-slide-toggle [ngModel]="cargos.estatus" (ngModelChange)="crudCargos($event,cargos)" color="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Acciones </th>
            <!-- Boton delete Column -->
            <td mat-cell style="padding: 16px;" *matCellDef="let cargos">
              <!-- Boton Editar Column -->
              <button mat-mini-fab color="primary" (click)="abrirAdminCargo(cargos,2)">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
      </div>
    </div>
</div>
