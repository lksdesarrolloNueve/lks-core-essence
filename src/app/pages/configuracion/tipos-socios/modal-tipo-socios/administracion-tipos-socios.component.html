<h3 mat-dialog-title>{{encabezado | uppercase}}</h3>

<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="formTipoSocio">
    <p></p>
    <p>
      <!--Columna para clave del socio-->
        <mat-form-field appearance="outline">
          <mat-label>Clave {{lblCliente}}</mat-label>
          <input formControlName="clavesocio"matInput placeholder="Ejemplo: 09"> 
          <mat-icon matSuffix>pin</mat-icon>
          <ng-template ngFor let-error [ngForOf]="validaciones.clavesocio" ngProjectAs="mat-error">
            <mat-error *ngIf="formTipoSocio.get('clavesocio').hasError(error.type)">
                <strong> {{error.message}}</strong>
            </mat-error>
          </ng-template>  
        </mat-form-field>
      </p>

      <!--Descripcion para el tipo de socio-->
      <p>
      <mat-form-field appearance="outline">
        <mat-label>Descripcion</mat-label>
        <input formControlName="descripcion" matInput placeholder="Ejemplo: Cliente Mayor">
        <mat-icon matSuffix>description</mat-icon>
        <ng-template ngFor let-error [ngForOf]="validaciones.descripcion" ngProjectAs="mat-error">
          <mat-error *ngIf="formTipoSocio.get('descripcion').hasError(error.type)">
              <strong> {{error.message}}</strong>
          </mat-error>
        </ng-template>       
      </mat-form-field>
    </p>

    <!--Estatus-->
    <mat-slide-toggle
    class="example-margin"
    [color]="color"
   formControlName="estatus"
    >
  Estatus
</mat-slide-toggle>

</form>

<!--Acciones para los botones guardar y editar-->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="accion === 1" (click)="guardartiposocio()" mat-raised-button color="primary" >Guardar</button>
  <button *ngIf="accion === 2" (click)=" editartiposocio()" mat-raised-button color="primary">Editar</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
