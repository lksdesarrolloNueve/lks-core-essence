<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
        <h3 class="text-center">Rango Inversiones</h3>
        <div class="row">
            <div class="col-2"><button mat-raised-button color="primary" (click)="abrirAdminRangoInversion('',1)">Registrar </button></div>
        </div>

        <!--Filtro-->
        <mat-form-field>
            <mat-label>Filtros de Busqueda</mat-label>
            <input matInput (keyup)="applyFilterInversiones($event)" placeholder="Cve Rango Inversion, Descripcion, Plazo, Tasa, Fecha Incio, Fecha Fin" #input>
        </mat-form-field>
        <div class="mat-elevation-z8 table-responsive">
            <table aria-label="infoRango" mat-table [dataSource]="dataSourceRangoInversiones"  matSort>

                <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->

                <!-- Clave Rango Inversion Column -->
                <ng-container matColumnDef="cveRangoInv">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Clave Rango Inversi&oacute;n</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion"> {{ranInversion.cveRangoInv}} </td>
                </ng-container>
                <!-- Descripcion Column -->
                <ng-container matColumnDef="descripcion">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Descripci&oacute;n</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion"> {{ranInversion.descripcion}} </td>
                </ng-container>
                <!-- Plazo Column -->
                <ng-container matColumnDef="plazo">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Plazo</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion"> {{ranInversion.plazo}} d&iacute;as</td>
                </ng-container>
                <!-- Tasa Column -->
                <ng-container matColumnDef="tasa">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Tasa</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion"> {{ranInversion.tasa}} %</td>
                </ng-container>
                <!-- Fecha Inicio Column -->
                <ng-container matColumnDef="fechaInicio">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion"> {{ranInversion.fechaInicio}} </td>
                </ng-container>
                <!-- Fecha Fin Column -->
                <ng-container matColumnDef="fechaFin">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Fecha Fin</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion"> {{ranInversion.fechaFin}} </td>
                </ng-container>
                <!-- Estatus Column-->
                <ng-container matColumnDef="estatus">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let ranInversion">
                        <mat-slide-toggle (ngModelChange)="crudRangoInversiones(ranInversion, $event)"
                            matTooltip="Baja / Alta de Registro" [ngModel]="ranInversion.estatus" color="primary">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <!-- Acciones Column -->
                <ng-container matColumnDef="acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <!-- Boton delete Column -->
                    <td mat-cell *matCellDef="let ranInversion">
                        <!-- Boton Editar Column -->
                        <button mat-mini-fab color="primary" (click)="abrirAdminRangoInversion(ranInversion,2)">
                            <mat-icon>mode_edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>
</div>
