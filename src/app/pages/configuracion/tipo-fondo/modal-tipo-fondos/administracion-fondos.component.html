<h3 mat-dialog-title>{{titulo | uppercase}}</h3>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="formTipoFondos">
        <p></p>
        <div class="row">

            <div class="col-12" *ngIf="accion === 2">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Clave Fondo</mat-label>
                    <input formControlName="cvetfondo" matInput [readonly]="true"/>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Descripci&oacute;n</mat-label>
                    <textarea formControlName="descripcion" matInput placeholder="Ejemplo: Fondo para la Mujer."></textarea>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validacionesFondo.descripcion" ngProjectAs="mat-error">
                        <mat-error *ngIf="formTipoFondos.get('descripcion').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Monto Limite</mat-label>
                    <input formControlName="montolimite" matInput placeholder="Ejemplo: $500">
                    <mat-icon matSuffix><span class="material-icons-outlined">paid</span></mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validacionesFondo.montolimite" ngProjectAs="mat-error">
                        <mat-error *ngIf="formTipoFondos.get('montolimite').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-slide-toggle formControlName="estatus"   color="primary">
                  Estatus
              </mat-slide-toggle>
            </div>



            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button *ngIf="accion === 1" (click)="guardarFondo()" color="primary" mat-raised-button >Guardar</button>
    <button *ngIf="accion === 2" (click)="editarFondos()"  color="primary" mat-raised-button >Editar</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
