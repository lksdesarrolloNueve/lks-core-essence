<div class="col-md-12">
    <div class="card card-body">
        <h3 class="text-center">Fondos</h3>
        <div class="row">
            <div class="col-2"><button mat-raised-button color="primary" (click)="openDialog(0)">Registrar </button>
            </div>
            <div class="col-10"></div>
        </div>
        <!--Filtro-->
        <mat-form-field>
            <mat-label>Filtros de Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Fondo, Descripcion" #input>
        </mat-form-field>
        <div class="mat-elevation-z8 table-responsive">
            <table aria-label="infoFondo" mat-table [dataSource]="dataSourceTipoFondo" matSort>

                <!--- Note that these columns can be defined in any order.
                           The actual rendered columns are set as a property on the row definition" -->

                <!-- Clave Tipo Fondo Column -->
                <ng-container matColumnDef="cvetfondo">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clave Fondo</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let fondo"> {{fondo.cvetfondo}} </td>
                </ng-container>
                <!--Descripcion del Fondo Column -->
                <ng-container matColumnDef="descripcion">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Descripci&oacute;on</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let fondo"> {{fondo.descripcion}} </td>
                </ng-container>
                <!--MonedaId  Column -->
                <ng-container matColumnDef="montolimite">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Monto Limite</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let fondo">${{fondo.montolimite}} </td>
                </ng-container>
                <!-- Estatus -->
                <ng-container matColumnDef="estatus">
                    <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <mat-slide-toggle matTooltip="Activar/Desactivar el registro." [ngModel]="element.estatus"
                            (ngModelChange)="cambiaEstatus(element)" color="primary">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <!-- Acciones Column -->
                <ng-container matColumnDef="acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="primary" (click)="openDialog(element) ">
                            <mat-icon>mode_edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>


</div>
