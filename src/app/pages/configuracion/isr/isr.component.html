<div class="row">
    <div class="col-md-12">
      <div class="card card-body">
        <h3 class="text-center">ISR</h3>
        <div class="row">
            <div class="col-2"><button mat-raised-button (click)="abrirAdminIsr('',1)" color="primary" >Registrar </button></div>
          </div>

        <!--Filtro-->
    <mat-form-field>
        <mat-label>Filtros de Busqueda</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Clave, Fecha, Salarios Min., DÃ­as Elevo., Valor Uma, Excento, Tasa " #input>

      </mat-form-field>
      <div class="mat-elevation-z8 table-responsive">
        <table aria-label="infoISR" mat-table [dataSource]="dataSourceISR"  matSort>
  
          <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->
  
  
          <!-- Nombre Estado Column -->
          <ng-container matColumnDef="isrID">
            <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.isrID}} </td>
          </ng-container>
  
          <!-- NivelRiesgo Column -->
          <ng-container matColumnDef="cveIsr">
            <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clave </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.cveIsr}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="fecha">
            <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.fecha}} </td>
          </ng-container>
  
          <!-- Salarios Min. Column -->
          <ng-container matColumnDef="salarios_min">
            <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Salarios Min. </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.salarioMin}} </td>
          </ng-container>

           <!-- Dias Elevo. Column -->
           <ng-container matColumnDef="dias_elevo">
            <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> D&iacute;as Elevo. </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.diasElevo}} </td>
          </ng-container>

            <!-- Valor Uma. Column -->
            <ng-container matColumnDef="valor_uma">
              <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Valor Uma. </th>
              <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.valorUma}} </td>
            </ng-container>

            <!-- Excento Column -->
            <ng-container matColumnDef="excento">
              <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Excento </th>
              <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.excento}} </td>
            </ng-container>

             <!-- Tasa Column -->
             <ng-container matColumnDef="tasa">
              <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Tasa </th>
              <td mat-cell style="padding: 16px;" *matCellDef="let isr"> {{isr.tasa}} </td>
            </ng-container>
               <!-- Estatus -->
         <ng-container matColumnDef="estatus">
          <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
          <td mat-cell style="padding: 16px;" *matCellDef="let isr">
            <mat-slide-toggle [ngModel]="isr.estatus" (ngModelChange)="crudISR($event,isr)" color="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th scope="column" mat-header-cell *matHeaderCellDef> Acciones </th>
            <!-- Boton delete Column -->
            <td mat-cell *matCellDef="let isr">
              <!-- Boton Editar Column -->
              <button mat-mini-fab color="primary" (click)="abrirAdminIsr(isr,2)">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
    </div>
  </div>
</div>
