<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
        <h3 class="text-center">UDIS</h3>
        <div class="row">
            <div class="col-2"><button mat-raised-button color="primary" (click)="abrirDialogoUdi(0)">Registrar
                    UDI</button></div>
        </div>

        <!--Filtro-->
        <mat-form-field>
            <mat-label>Filtros de Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Fecha de la Udi" #input>
        </mat-form-field>

        <!--Cuerpo de la tabla-->
        <div class="mat-elevation-z8 table-responsive">
            <table aria-label="infoUdi" mat-table [dataSource]="dataSourceUdi"  matSort>

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- Valor -->
                <ng-container matColumnDef="valor">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Valor UDI </th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>

                <!-- Fecha -->
                <ng-container matColumnDef="fecha">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Fecha</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- Estatus -->
                <ng-container matColumnDef="estatus">
                    <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
                    <td mat-cell style="padding: 16px;" *matCellDef="let element">
                        <mat-slide-toggle [ngModel]="element.estatus" (ngModelChange)="cambiaEstatus(element)"
                            color="primary">
                        </mat-slide-toggle>
                    </td>
                </ng-container>

                <!-- Fecha Alta Column -->
                <ng-container matColumnDef="acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">

                        <button mat-mini-fab color="primary" (click)="abrirDialogoUdi(element) ">
                            <mat-icon>mode_edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
           

        </div>
         <!--Se realiza la paginacion  de la tabla-->
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>
    </div>
</div>
