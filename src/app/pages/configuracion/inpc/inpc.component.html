<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
    <h3 class="text-center">INPC</h3>
    <div class="row">
      <div class="col-2"><button mat-raised-button color="primary" (click)="abrirINPC('',1)">Registrar </button></div>
      <div class="col-10"></div>
    </div>
    <!--Filtro-->
    <mat-form-field>
      <mat-label>Filtros de Busqueda</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cc INPC, Fecha, INPC" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 table-responsive">
      <table aria-label="infoINPC" mat-table [dataSource]="dataSourceINPC"  matSort>

        <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->

        <!-- Clave INPC Column -->
        <ng-container matColumnDef="cvinpc">
          <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clave </th>
          <td mat-cell style="padding: 16px;" *matCellDef="let inpc"> {{inpc.cvinpc}} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell style="padding: 16px;" *matCellDef="let inpc"> {{inpc.fecha}} </td>
        </ng-container>


        <!--Valor INPC Column -->
        <ng-container matColumnDef="inpcD">
          <th scope="column" style="padding: 16px;" mat-header-cell *matHeaderCellDef>Valor INPC </th>
          <td mat-cell style="padding: 16px;" *matCellDef="let inpc"> {{inpc.inpcD}} </td>
        </ng-container>

        <!-- Estatus Column-->
        <ng-container matColumnDef="estatus">
          <th scope="column" mat-header-cell *matHeaderCellDef> Estatus</th>
          <td mat-cell *matCellDef="let inpc">
            <mat-slide-toggle [ngModel]="inpc.estatus" (ngModelChange)="crudINPC($event, inpc)" color="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>


        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th scope="column" mat-header-cell *matHeaderCellDef> Acciones </th>
          <!-- Boton delete Column -->
          <td mat-cell *matCellDef="let inpc">
            <!-- Boton Editar Column -->
            <button mat-mini-fab (click)="abrirINPC(inpc, 2)" color="primary">
              <mat-icon>mode_edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      
    </div>
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
    </div>
  </div>
</div>
