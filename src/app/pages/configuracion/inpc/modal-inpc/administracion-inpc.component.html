<h2 mat-dialog-title>{{titulo | uppercase}}</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="formINPC">
        <p></p>
        <div class="row">

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>
                        Clave INPC
                    </mat-label>
                    <input formControlName="cvinpc" matInput max="4">
                    <mat-icon matSuffix>tag</mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validaciones.cvinpc" ngProjectAs="mat-error">
                        <mat-error *ngIf="formINPC.get('cvinpc').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <ng-template ngFor let-error [ngForOf]="validaciones.fecha" ngProjectAs="mat-error">
                        <mat-error *ngIf="formINPC.get('fecha').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>
                        Valor INPC
                    </mat-label>
                    <input formControlName="inpcD" matInput max="4">
                    <mat-icon matSuffix><span class="material-icons-outlined">monetization_on</span></mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validaciones.inpcD" ngProjectAs="mat-error">
                        <mat-error *ngIf="formINPC.get('inpcD').hasError(error.type)">
                            <strong> {{error.message}}</strong>
                        </mat-error>
                    </ng-template>
                </mat-form-field>
            </div>


            <div class="col-6">
                <mat-slide-toggle formControlName="estatus" color="primary">
                    Estatus
                </mat-slide-toggle>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="accion === 1" (click)="crudINPC()" mat-raised-button color="primary" cdkFocusInitial>Guardar</button>
    <button *ngIf="accion === 2" (click)="crudINPC()" mat-raised-button color="primary" cdkFocusInitial>Editar</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
