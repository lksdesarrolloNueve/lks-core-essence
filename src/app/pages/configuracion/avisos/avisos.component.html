<div class="row">
    <div class="col-md-12">
      <div class="card card-body">
        <h3 class="text-center">Avisos</h3>
        <div class="row">
            <div class="col-2"><button mat-raised-button (click)="abrirAdminAvisos('',1)" color="primary">Registrar </button></div>
            <div class="col-10"></div>
          </div>

        <!--Filtro-->
    <mat-form-field>
        <mat-label>Filtros de Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Aviso,Clasificaciósn" #input>
      </mat-form-field>
      <div class="mat-elevation-z8 table-responsive">
        <table aria-label="info" mat-table [dataSource]="dataSourceAvisos" matSort>
  
          <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->
  
          <!-- NOmbre de la clave de aviso Column -->
          <ng-container matColumnDef="claveAviso">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clave Aviso </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let aviso"> {{aviso.claveAviso}} </td>
          </ng-container>
                       
          <!-- Descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Descripci&oacute;n </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let aviso"> {{aviso.descripcion}} </td>
          </ng-container>
  
          <!-- Numero de días menor Column -->
          <ng-container matColumnDef="dias">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> D&iacute;as </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let aviso"> {{aviso.dias}} </td>
          </ng-container>

          <!-- Numero de días mayor Column -->
          <ng-container matColumnDef="rangoDias">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Rango Avisos </th>
            <td mat-cell style="padding: 16px;" *matCellDef="let aviso"> {{aviso.rangoDias}} </td>
          </ng-container>
          
        <!-- Clasifiacion Column -->
          <ng-container matColumnDef="clasificacion">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Clasificaci&oacute;n</th>
            <td mat-cell style="padding: 16px;" *matCellDef="let aviso"> {{aviso.clasificacion.descripcion}} </td>
          </ng-container>

          <!-- Estatus Column-->
          <ng-container matColumnDef="estatus">
            <th scope="col" style="padding: 16px;" mat-header-cell *matHeaderCellDef> Estatus</th>
            <td mat-cell style="padding: 16px;" *matCellDef="let aviso">
              <mat-slide-toggle [ngModel]="aviso.estatus" (ngModelChange)="crudAvisos($event,aviso)" color="primary">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
            <!-- Boton delete Column -->
            <td mat-cell *matCellDef="let aviso">
              <!-- Boton Editar Column -->
              <button mat-mini-fab (click)="abrirAdminAvisos(aviso,2)" color="primary">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
     
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
    </div>
    </div>
</div>
