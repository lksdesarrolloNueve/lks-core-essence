<h2 mat-dialog-title>Perfil: {{lblNombre}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-6">
            <div class="mat-elevation-z8 perfil-container">
                <table aria-label="Tabla Ingresos" mat-table [dataSource]="dataSourceIngreso" matSort>
