<div class="row" style="justify-content: center">
  <!-- TÃ­tulo de alta usuarios -->
  <div class="col-md-8">
    <div class="card card-body">
      <h2 class="text-center">Alta de Usuarios Banca Electronica</h2>

      <form [formGroup]="myForm">
        <!--Id cliente de tabla cliente-->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre Cliente .</mat-label>
            <input
              formControlName="nombreCliente"
              matInput
              [ngModel]="
                valorRespuesta?.nombres +
                ' ' +
                valorRespuesta?.apellido_paterno +
                ' ' +
                valorRespuesta?.apellido_materno
              "
              [readonly]="true"
            />

            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <!--Persona juridica-->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Persona Juridica</mat-label>
            <input
              formControlName="persona_juridica_id"
              matInput
              [ngModel]="valorRespuesta?.persona_juridica"
              [readonly]="true"
            />
            <mat-icon matSuffix>login</mat-icon>
          </mat-form-field>
        </div>

        <!--sucursal-->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Sucursal .</mat-label>
            <input
              formControlName="sucursal_id"
              matInput
              [ngModel]="valorRespuesta?.nombre_sucursal"
              [readonly]="true"
            />
            <mat-icon matSuffix>house</mat-icon>
          </mat-form-field>
        </div>

        <!--correo-->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo</mat-label>
            <input formControlName="correo" matInput />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <ng-template
            ngFor
            let-error
            [ngForOf]="validaciones.correo"
            ngProjectAs="mat-error"
          >
            <mat-error *ngIf="myForm.get('correo').hasError(error.type)">
              <strong> {{ error.message }}</strong>
            </mat-error>
          </ng-template>
        </div>

        <!--telefono-->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Telefono .</mat-label>
            <input formControlName="telefono" matInput />
            <mat-icon matSuffix>phone</mat-icon>
            <ng-template
              ngFor
              let-error
              [ngForOf]="validaciones.telefono"
              ngProjectAs="mat-error"
            >
              <mat-error *ngIf="myForm.get('telefono').hasError(error.type)">
                <strong> {{ error.message }}</strong>
              </mat-error>
            </ng-template>
          </mat-form-field>
        </div>

        <div
          class="botones"
          style="display: flex; justify-content: space-between"
        >
          <button
            (click)="insertClienteBE(1)"
            mat-raised-button
            style="
              width: 49%;
              background-color: #2a3852;
              color: white;
              margin-top: 20px;
              display: flex;
            "
          >
            Guardar
          </button>
          <button
            mat-raised-button
            style="
              width: 49%;
              background-color: #2a3852;
              color: white;
              margin-top: 20px;
              display: flex;
            "
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
