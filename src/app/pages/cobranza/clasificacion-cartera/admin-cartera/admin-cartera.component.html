<h3 mat-dialog-title class="text-center">Clasificaci&oacute;n Cartera</h3>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="formCartera">

        <div class="row">

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label class="mayuscula"> Nombre {{lblCliente}}</mat-label>
                    <input formControlName="cliente" matInput [readonly]="true">
                    <mat-icon matSuffix matTooltip="Buscar {{lblCliente}}"><span
                            class="material-icons-outlined">people</span>
                    </mat-icon>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label class="mayuscula">Referencia</mat-label>
                    <input formControlName="referencia" matInput [readonly]="true">
                    <mat-icon matSuffix ><span
                            class="material-icons-outlined">list</span>
                    </mat-icon>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label class="mayuscula">Cartera Actual</mat-label>
                    <input formControlName="cartera" matInput [readonly]="true">
                    <mat-icon matSuffix ><span
                            class="material-icons-outlined">list</span>
                    </mat-icon>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Clasificaci&oacute;n Cartera:</mat-label>
                    <mat-select formControlName="newCartera">
                        <mat-option *ngFor="let cartera of listaTipoCartera" [value]="cartera">
                            {{cartera.descripcion}}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>list</mat-icon>
                    <ng-template ngFor let-error [ngForOf]="validacion_msj.newCartera" ngProjectAs="mat-error">
                        <mat-error *ngIf="formCartera.get('newCartera').hasError(error.type)" >
                            <strong> {{error.message}}</strong>
                        </mat-error>                  
                    </ng-template>
                </mat-form-field>
            </div>

        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button (click)="spuCartera()" color="primary" cdkFocusInitial>Actualizar</button>
</mat-dialog-actions>
