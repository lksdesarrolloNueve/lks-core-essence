<h2 mat-dialog-title class="text-center">{{encabezado}} </h2>

<mat-dialog-content class="mat-typography">

    <div class="col-12">
        <div class="row">
            <div class="col-md-12">{{cuerpo}}</div> 
            <div class="col-md-12">
                <mat-form-field class="full-width" appearance="outline" class="full-width">
                    <mat-label>{{etiqueta}}</mat-label>
                    <input type="text" placeholder="{{etiqueta}}" matInput [formControl]="dato">
                    
                </mat-form-field>
            </div> 
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="buscar()" color="primary" cdkFocusInitial>Aceptar</button>
    <button mat-raised-button [mat-dialog-close]="1" color="primary">Cancelar</button>
</mat-dialog-actions>
