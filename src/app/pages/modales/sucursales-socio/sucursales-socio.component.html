<h2 mat-dialog-title>Sucursales Asignadas para Laborar</h2>
<mat-dialog-content class="mat-typography">
    <!--Carga agregar de empresas-->
    <h4>Sucursales</h4>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sucural</mat-label>
      <mat-select [formControl]="sucursalCrtl">
        <mat-option *ngFor="let sucursal of listaSucursales" [value]="sucursal">
          {{sucursal.nombreSucursal}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button   mat-raised-button color="primary" (click)="setSucursal()" >Aceptar</button>
</mat-dialog-actions>
